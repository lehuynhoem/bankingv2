    <script>
        /* ===== DATA ===== */
        const BANK_ID = "970415", ACCOUNT = "104883544991", NAME = "LE DUC HUY";
        const EXPIRE_TIME = 5 * 60 * 1000;

        /* ===== QR ===== */
        const content = "LEHUY-" + Math.random().toString(36).slice(2, 10).toUpperCase();
        contentText.innerText = content;
        const qrUrl = `https://img.vietqr.io/image/${BANK_ID}-${ACCOUNT}-compact.png?addInfo=${content}&accountName=${NAME}`;
        qrImg.onload = () => document.querySelector(".qr").classList.remove("loading");
        qrImg.src = qrUrl;

        /* ===== COPY ===== */
        function copyText(t) {
            navigator.clipboard.writeText(t);

            toast.classList.remove("fade");
            toast.classList.add("show");

            // gi·ªØ hi·ªán 800ms
            setTimeout(() => {
                toast.classList.add("fade");
            }, 800);

            // ·∫©n h·∫≥n sau khi fade xong
            setTimeout(() => {
                toast.classList.remove("show", "fade");
            }, 1200);
        }

        /* ===== TIMER ===== */
        const start = Date.now();
        (function tick() {
            const r = EXPIRE_TIME - (Date.now() - start);
            if (r <= 0) {
                timerLabel.innerText = "M√£ ƒë√£ h·∫øt h·∫°n";
                timerTime.innerText = "";
                timerBar.style.width = "0%";
                return;
            }
            timerBar.style.width = r / EXPIRE_TIME * 100 + "%";
            timerTime.innerText = `${Math.floor(r / 60000)}:${String(Math.floor(r % 60000 / 1000)).padStart(2, "0")}`;
            requestAnimationFrame(tick);
        })();



        /* ===== STRONG LIGHTNING IN AVATAR CIRCLE ===== */
        const c = document.getElementById("lightning");
        const ctx = c.getContext("2d");

        const size = 88;
        const dpr = window.devicePixelRatio || 1;
        c.width = size * dpr;
        c.height = size * dpr;
        ctx.scale(dpr, dpr);

        // üå©Ô∏è m√†u s√°ng h∆°n
        const colors = [
            "rgba(255,255,255,1)",
            "rgba(230,230,230,.95)",
            "rgba(210,190,255,.95)"
        ];

        let running = true;

        function drawLightning() {
            if (!running) return;

            ctx.clearRect(0, 0, size, size);

            ctx.save();
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size / 2 - 2, 0, Math.PI * 2);
            ctx.clip();

            const bolts = Math.floor(Math.random() * MAX_BOLTS) + 1;

            for (let b = 0; b < bolts; b++) {
                let x = Math.random() * size;
                let y = Math.random() * size;

                ctx.beginPath();
                ctx.moveTo(x, y);

                for (let i = 0; i < SEGMENTS; i++) {
                    x += (Math.random() - 0.5) * 14;
                    y += (Math.random() - 0.5) * 14;
                    ctx.lineTo(x, y);
                }

                const color = colors[Math.random() * colors.length | 0];
                ctx.strokeStyle = color;
                ctx.lineWidth = Math.random() * 1.2 + 0.9;
                ctx.shadowColor = color;
                ctx.shadowBlur = 14;
                ctx.stroke();
            }

            ctx.restore();

            requestAnimationFrame(() => {
                setTimeout(drawLightning, Math.random() * 280 + 160);
            });
        }



        requestAnimationFrame(drawLightning);
        /* ===== DOWNLOAD QR ===== */

        async function downloadQR() {
            const response = await fetch(qrImg.src);
            const blob = await response.blob();

            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "chuyenkhoan-lehuy.png"; // t√™n file
            document.body.appendChild(a);
            a.click();

            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        /* ===== ANTI F12 / DEVTOOLS ===== */
        document.addEventListener("keydown", e => {
            // F12
            if (e.key === "F12") {
                e.preventDefault();
                return false;
            }

            // Ctrl + Shift + I / J / C
            if (
                e.ctrlKey &&
                e.shiftKey &&
                ["I", "J", "C"].includes(e.key.toUpperCase())
            ) {
                e.preventDefault();
                return false;
            }

            // Ctrl + U (view source)
            if (e.ctrlKey && e.key.toUpperCase() === "U") {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener("contextmenu", e => {
            if (!e.target.closest(".allow-action")) {
                e.preventDefault();
            }
        });


        /* ===== DETECT DEVTOOLS ===== */
        (function () {
            let opened = false;

            const threshold = 160;

            setInterval(() => {
                const widthDiff = window.outerWidth - window.innerWidth > threshold;
                const heightDiff = window.outerHeight - window.innerHeight > threshold;

                if (widthDiff || heightDiff) {
                    if (!opened) {
                        opened = true;

                        // üîí kh√≥a c·ª©ng
                        document.body.innerHTML = `
                    <div style="
                        height:100vh;
                        display:flex;
                        align-items:center;
                        justify-content:center;
                        background:#000;
                        color:#fff;
                        font-size:22px;
                        font-weight:700;">
                        ‚ö†Ô∏è Truy c·∫≠p b·ªã ch·∫∑n
                    </div>
                `;
                    }
                }
            }, 500);
        })();
        document.addEventListener("visibilitychange", () => {
            running = !document.hidden;
            if (running) requestAnimationFrame(drawLightning);
        });

    </script>

<script>
/* ===== ANTI ZOOM MOBILE ===== */
(function antiZoomMobile() {
    let lastTouchEnd = 0;

    // ‚ùå Double tap zoom
    document.addEventListener("touchend", e => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
            e.preventDefault();
        }
        lastTouchEnd = now;
    }, { passive: false });

    // ‚ùå Pinch zoom
    document.addEventListener("touchmove", e => {
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });
})();
// ‚ùå Ctrl + mouse wheel
document.addEventListener("wheel", e => {
    if (e.ctrlKey) {
        e.preventDefault();
    }
}, { passive: false });
document.addEventListener("keydown", e => {
    if (
        e.ctrlKey &&
        ["+", "-", "=", "0"].includes(e.key)
    ) {
        e.preventDefault();
    }
});
</script>
